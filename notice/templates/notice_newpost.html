{% extends 'base.html' %}
<!-- -->
{% block content %}
<!-- -->
<style>
  .form_category {
    display: inline-block;
    width: 150px;
  }

  ul {
    display: inline-block;
  }
</style>
<div id="noticeNewpostDiv">
  <h1>notice newpost</h1>
  <!-- action="/notice_newpost/" method="post" -->
  <form @submit.prevent enctype="multipart/form-data" id="form">
    {% csrf_token %}
    <!--  -->
    {% if form.errors %}
    <div class="alert alert-danger" role="alert">
      {% for field in form %} {% if field.errors %}
      <strong>{{ field.label }}</strong>
      {{ field.errors }} {% endif %} {% endfor %}
    </div>
    {% endif %}
    <div>
      <span class="form_category">제목</span>
      <input type="text" name="title" id="title" />
    </div>
    <div>
      <span class="form_category">작성자</span>
      <input type="hidden" name="author" id="author" value="{{request.session.user.id}}" />
      <input type="text" disabled value="{{request.session.user.userId}}" />
    </div>
    <div>
      <span class="form_category">공개여부</span>
      <label>
        <input type="radio" name="visibility" id="visibility" value="public" />
        <span>공개</span>
      </label>
      <label>
        <input type="radio" name="visibility" id="visibility" />
        <span>비공개</span>
      </label>
    </div>
    <div>
      <span class="form_category">내용</span>
      <textarea name="content" cols="100" rows="10"></textarea>
    </div>
    <div>
      <span class="form_category">첨부파일</span>
      <ul>
        <li><input type="file" name="file" /></li>
        <li><input type="file" name="file" /></li>
      </ul>
      <span class="form_category">
        <button>추가</button>
        <button>삭제</button>
      </span>
    </div>
    <div>
      <button type="submit" @click="noticeSubmit">등록</button>
      <button type="submit">등록2</button>
    </div>
  </form>
</div>
<script src="/static/js/notice.js"></script>
<!-- -->
{% endblock %}
