{% extends 'base.html' %}
<!-- -->
{% load static %}
<!--  -->
{% block content %}
<!-- -->
<div>
  <h1>Lab Create</h1>
  <form enctype="multipart/form-data" id="form" method="POST">
    {%csrf_token%} {% comment %}{{form.as_p}} {% endcomment %}
    <div>
      <span>제목</span>
      <input type="text" name="title" maxlength="200" required id="id_title" />
    </div>

    <div>
      <span>내용</span>
      <textarea name="content" cols="40" rows="10" required id="id_content"></textarea>
    </div>

    <div>
      <span>이미지</span>
      <input type="file" name="image" accept="image/*" id="id_image" />
    </div>

    <div>
      <span>파일</span>
      <!-- <input type="file" name="file" id="id_file" /> -->
      <input type="file" name="file" />
      <input type="file" name="file" />
    </div>

    <input type="submit" />
    <div class="form-group" style="display: none" id="progress_div">
      <br />
      <div class="progress">
        <div
          class="progress-bar"
          id="progress_bar"
          role="progressbar"
          style="width: 0%"
          aria-valuenow="0"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          0%
        </div>
      </div>
    </div>
    <div class="row form-group">
      <p id="progress_text"></p>
    </div>
  </form>
</div>
<script src="{% static '/js/lab.js' %}"></script>
<!-- -->
{% endblock %}
